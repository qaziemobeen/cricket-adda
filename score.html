<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Adda - Drawing Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1e90ff;
    }
    #drawingCanvas {
      border: 2px solid #1e90ff;
      background-color: white;
      display: block;
      margin: 0 auto;
    }
    .tools {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>
  <h1>üèè Cricket Adda - Drawing Board</h1>

  <canvas id="drawingCanvas" width="600" height="400"></canvas>

  <div class="tools">
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="saveDrawing()">Save Drawing</button>
  </div>

  <script>
    // Access the canvas and context
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    // Initialize drawing state
    let isDrawing = false;

    // Function to start drawing
    function startDrawing(event) {
      isDrawing = true;
      draw(event); // Call draw to ensure the line starts from the current position
    }

    // Function to draw on the canvas
    function draw(event) {
      if (!isDrawing) return;
      
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#1e90ff'; // Color of the line

      // Draw from last position to the current mouse position
      ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
      ctx.stroke();
    }

    // Function to stop drawing
    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath(); // Start a new path for future drawing
    }

    // Function to clear the canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Function to save the drawing
    function saveDrawing() {
      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'drawing.png';
      link.click();
    }

    // Event listeners for drawing actions
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
  </script>
</body>
</html>
