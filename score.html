<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Adda - Live Scoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header, footer {
      background: #1e90ff;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: white;
    }
    .score-panel {
      margin-top: 2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      background: #f9f9f9;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .btn-group button {
      padding: 0.5rem 1rem;
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }
    .btn-group button:hover {
      background: #0d6efd;
    }
    #scoreDisplay {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .log {
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem;
      font-size: 1rem;
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0d6efd;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèè Cricket Adda - Live Scoring</h1>
  </header>
  <div class="main">
    <h2>Live Match Scoring</h2>
    <div class="score-panel">
      <h3 id="scoreTitle">Innings 1</h3>
      <p id="scoreDisplay">Score: 0/0 (0.0 overs)</p>
      <div class="btn-group">
        <button onclick="updateScore(0)">Dot</button>
        <button onclick="updateScore(1)">1</button>
        <button onclick="updateScore(2)">2</button>
        <button onclick="updateScore(3)">3</button>
        <button onclick="updateScore(4)">4</button>
        <button onclick="updateScore(6)">6</button>
        <button onclick="wicket()">Wicket</button>
        <button onclick="extra('Wide')">Wide</button>
        <button onclick="extra('No Ball')">No Ball</button>
      </div>
      <div class="log" id="ballLog"></div>
      <button onclick="switchInnings()">Switch Innings</button>
      <button onclick="resetMatch()">Reset Match</button>
      <button onclick="generatePDFReport()">Generate Match Report</button>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Cricket Adda</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    let innings = 1;
    let runs = 0;
    let wickets = 0;
    let balls = 0;
    let log = [];
    let oversLimit = 6; // You can set this to a dynamic value

    // Function to update score
    function updateScore(run) {
      if (balls >= oversLimit * 6 || wickets >= 10) return;
      runs += run;
      balls++;
      log.push(run);
      updateDisplay();
    }

    // Function for wicket
    function wicket() {
      if (balls >= oversLimit * 6 || wickets >= 10) return;
      wickets++;
      balls++;
      log.push('W');
      updateDisplay();
    }

    // Function for extras (Wide/No Ball)
    function extra(type) {
      runs++;
      log.push(type === 'Wide' ? 'Wd' : 'Nb');
      updateDisplay();
    }

    // Function to update display with score and balls
    function updateDisplay() {
      const overs = Math.floor(balls / 6) + '.' + (balls % 6);
      document.getElementById('scoreDisplay').textContent = `Score: ${runs}/${wickets} (${overs} overs)`;
      document.getElementById('ballLog').textContent = `Ball Log: ${log.join(', ')}`;
    }

    // Function to switch innings
    function switchInnings() {
      if (balls < oversLimit * 6 && wickets < 10) {
        alert("Complete the current innings before switching.");
        return;
      }
      // Save the current innings
      innings++;
      runs = 0;
      wickets = 0;
      balls = 0;
      log = [];
      updateDisplay();
      document.getElementById('scoreTitle').textContent = `Innings ${innings}`;
    }

    // Function to reset match
    function resetMatch() {
      if (confirm("Are you sure you want to reset the match?")) {
        innings = 1;
        runs = 0;
        wickets = 0;
        balls = 0;
        log = [];
        updateDisplay();
        document.getElementById('scoreTitle').textContent = `Innings 1`;
      }
    }

    // Function to generate PDF report
    function generatePDFReport() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Cricket Adda - Match Report", 20, 10);
      doc.text("-------------------------------------------------", 20, 20);
      doc.text(`Innings ${innings} Summary`, 20, 30);
      doc.text(`Score: ${runs}/${wickets} (${Math.floor(balls / 6)}.${balls % 6} overs)`, 20, 40);
      doc.text(`Ball Log: ${log.join(', ')}`, 20, 50);
      
      doc.save(`Match_Report_Innings_${innings}.pdf`);
    }
  </script>
</body>
</html>
