<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Adda - Tournament Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header, footer {
      background: #1e90ff;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: white;
    }
    label, select, input, button {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0d6efd;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèè Cricket Adda - Tournament Setup</h1>
  </header>
  <div class="main">
    <h2>Create Tournament</h2>
    <label for="tournamentName">Tournament Name:</label>
    <input type="text" id="tournamentName" placeholder="Enter Tournament Name" />

    <label for="tournamentDate">Start Date:</label>
    <input type="date" id="tournamentDate" />

    <label for="numberOfTeams">Number of Teams (2-10):</label>
    <input type="number" id="numberOfTeams" min="2" max="10" />

    <label for="oversPerMatch">Overs per Match:</label>
    <input type="number" id="oversPerMatch" />

    <label for="playersPerTeam">Players per Team (Optional):</label>
    <input type="number" id="playersPerTeam" />

    <label for="teamNames">Enter Team Names (comma separated):</label>
    <input type="text" id="teamNames" placeholder="Team A, Team B, ..." />

    <button id="generateSchedule">Generate Schedule</button>

    <h2>Match Schedule</h2>
    <ul id="scheduleList"></ul>
  </div>
  <footer>
    <p>&copy; 2025 Cricket Adda</p>
  </footer>

  <script>
    document.getElementById("generateSchedule").addEventListener("click", function () {
      const tournamentName = document.getElementById("tournamentName").value;
      const tournamentDate = document.getElementById("tournamentDate").value;
      const numberOfTeams = parseInt(document.getElementById("numberOfTeams").value);
      const oversPerMatch = document.getElementById("oversPerMatch").value;
      const playersPerTeam = document.getElementById("playersPerTeam").value || 11;
      const teamNames = document.getElementById("teamNames").value.split(",");

      if (teamNames.length < numberOfTeams) {
        alert("Please enter enough team names.");
        return;
      }

      const scheduleList = document.getElementById("scheduleList");
      scheduleList.innerHTML = "";

      let matches = [];
      for (let i = 0; i < teamNames.length; i++) {
        for (let j = i + 1; j < teamNames.length; j++) {
          matches.push({ teamA: teamNames[i].trim(), teamB: teamNames[j].trim() });
        }
      }

      matches.forEach((match, index) => {
        const matchItem = document.createElement("li");
        matchItem.innerHTML = `Match ${index + 1}: ${match.teamA} vs ${match.teamB} <button onclick="startMatch(${index})">Start Match</button>`;
        scheduleList.appendChild(matchItem);
      });

      localStorage.setItem("cricketAddaTournament", JSON.stringify({
        tournamentName,
        tournamentDate,
        numberOfTeams,
        oversPerMatch,
        playersPerTeam,
        teamNames
      }));
    });

    function startMatch(matchIndex) {
      const tournamentData = JSON.parse(localStorage.getItem("cricketAddaTournament"));
      if (!tournamentData) {
        alert("Tournament data not found.");
        return;
      }
      window.location.href = `score.html?match=${matchIndex}`;
    }
  </script>
</body>
</html>
