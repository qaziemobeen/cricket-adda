<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Adda - Tournament Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    header, footer {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .main {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      background: white;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .match {
      background: #f1f1f1;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 6px;
    }
    .match h4 {
      margin: 0 0 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ Cricket Adda - Tournament Setup</h1>
  </header>

  <div class="main">
    <label>Tournament Name:</label>
    <input type="text" id="tournamentName" />

    <label>Start Date:</label>
    <input type="date" id="startDate" />

    <label>Overs per Match:</label>
    <input type="number" id="overs" value="5" min="1" />

    <label>Number of Teams (2‚Äì10):</label>
    <input type="number" id="teamCount" value="2" min="2" max="10" />

    <button onclick="generateTeamInputs()">Next: Enter Team Names</button>

    <div id="teamInputs"></div>
    <div id="matchSchedule"></div>
  </div>

  <footer>
    <p>&copy; 2025 Cricket Adda</p>
  </footer>

  <script>
    function generateTeamInputs() {
      const count = parseInt(document.getElementById('teamCount').value);
      const container = document.getElementById('teamInputs');
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.placeholder = `Team ${i + 1} Name`;
        input.id = `team_${i}`;
        container.appendChild(input);
      }
      const btn = document.createElement('button');
      btn.textContent = "Generate Schedule";
      btn.onclick = generateSchedule;
      container.appendChild(btn);
    }

    function generateSchedule() {
      const teamCount = parseInt(document.getElementById('teamCount').value);
      const teams = [];
      for (let i = 0; i < teamCount; i++) {
        const name = document.getElementById(`team_${i}`).value.trim();
        if (name) teams.push(name);
      }
      if (teams.length < 2) {
        alert("Please enter at least 2 valid team names.");
        return;
      }

      const tournament = {
        name: document.getElementById('tournamentName').value,
        startDate: document.getElementById('startDate').value,
        overs: document.getElementById('overs').value,
        teams: teams,
        playersPerTeam: 7,
        matches: []
      };

      // Round-robin match generation
      for (let i = 0; i < teams.length; i++) {
        for (let j = i + 1; j < teams.length; j++) {
          tournament.matches.push({
            teamA: teams[i],
            teamB: teams[j],
            status: 'Not Started'
          });
        }
      }

      // Save to localStorage
      localStorage.setItem('cricketAddaTournament', JSON.stringify(tournament));

      // Show match list
      const matchDiv = document.getElementById('matchSchedule');
      matchDiv.innerHTML = '<h3>Match Schedule</h3>';
      tournament.matches.forEach((match, index) => {
        const div = document.createElement('div');
        div.className = 'match';
        div.innerHTML = `
          <h4>Match ${index + 1}: ${match.teamA} vs ${match.teamB}</h4>
          <button onclick="startMatch('${match.teamA}', '${match.teamB}')">Start Match</button>
        `;
        matchDiv.appendChild(div);
      });
    }

    function startMatch(teamA, teamB) {
      const tournament = JSON.parse(localStorage.getItem('cricketAddaTournament'));
      localStorage.setItem('currentMatch', JSON.stringify({
        teamA, teamB,
        overs: tournament.overs,
        teams: [teamA, teamB],
        playersPerTeam: tournament.playersPerTeam,
        tournamentName: tournament.name
      }));
      window.location.href = "score.html";
    }
  </script>
</body>
</html>
