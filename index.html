<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Adda - Tournament Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header, footer {
      background: #1e90ff;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: white;
    }
    label, select, input, button {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0d6efd;
    }
    .team-panel {
      margin-top: 2rem;
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .player-list {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
    }
    .player-list input {
      margin-right: 10px;
      margin-bottom: 10px;
      flex: 1 0 30%;
    }
  </style>
</head>
<body>

  <header>
    <h1>üèè Cricket Adda - Tournament Setup</h1>
  </header>

  <div class="main">
    <h2>Tournament Setup</h2>
    <label for="tournamentName">Tournament Name:</label>
    <input type="text" id="tournamentName" placeholder="Enter Tournament Name" />

    <label for="startDate">Start Date & Time:</label>
    <input type="datetime-local" id="startDate" />

    <label for="teamCount">Number of Teams (2-10):</label>
    <input type="number" id="teamCount" min="2" max="10" />

    <label for="overs">Overs per Match:</label>
    <input type="number" id="overs" min="1" />

    <button onclick="generateSchedule()">Generate Schedule</button>

    <div class="team-panel" id="teamPanel">
      <!-- Dynamic Team and Player Inputs Will Appear Here -->
    </div>

    <button onclick="saveTournament()">Save Tournament</button>

  </div>

  <footer>
    <p>&copy; 2025 Cricket Adda</p>
  </footer>

  <script>
    let teams = [];

    // Function to dynamically create team and player input fields
    function generateTeams() {
      const teamCount = document.getElementById('teamCount').value;
      const teamPanel = document.getElementById('teamPanel');
      teamPanel.innerHTML = ''; // Clear previous team data

      for (let i = 0; i < teamCount; i++) {
        const teamDiv = document.createElement('div');
        teamDiv.classList.add('team');
        teamDiv.innerHTML = `
          <h3>Team ${i + 1} Name:</h3>
          <input type="text" id="team${i + 1}" placeholder="Enter Team Name" />
          <h4>Players for Team ${i + 1}:</h4>
          <div class="player-list" id="playersForTeam${i + 1}"></div>
          <button onclick="addPlayer(${i + 1})">Add Player to Team ${i + 1}</button>
        `;
        teamPanel.appendChild(teamDiv);
      }
    }

    // Add player input field to a specific team
    function addPlayer(teamNumber) {
      const playerList = document.getElementById(`playersForTeam${teamNumber}`);
      const playerInput = document.createElement('input');
      playerInput.placeholder = `Enter Player Name for Team ${teamNumber}`;
      playerList.appendChild(playerInput);
    }

    // Function to generate match schedule based on teams
    function generateSchedule() {
      const teamCount = document.getElementById('teamCount').value;
      if (teamCount < 2 || teamCount > 10) {
        alert("Please enter a valid number of teams (between 2 and 10).");
        return;
      }
      generateTeams(); // Create team and player inputs
    }

    // Function to save the tournament setup
    function saveTournament() {
      const tournamentName = document.getElementById('tournamentName').value;
      const startDate = document.getElementById('startDate').value;
      const overs = document.getElementById('overs').value;
      const teamCount = document.getElementById('teamCount').value;
      const teamsData = [];

      // Gather teams and players data
      for (let i = 0; i < teamCount; i++) {
        const teamName = document.getElementById(`team${i + 1}`).value;
        const playerList = document.getElementById(`playersForTeam${i + 1}`).children;
        const players = [];
        for (let player of playerList) {
          players.push(player.value);
        }
        teamsData.push({ teamName, players });
      }

      // Save to localStorage (or backend in future)
      const tournamentData = {
        tournamentName,
        startDate,
        overs,
        teams: teamsData,
      };
      localStorage.setItem('cricketAddaTournament', JSON.stringify(tournamentData));
      alert("Tournament Saved!");
    }
  </script>

</body>
</html>
